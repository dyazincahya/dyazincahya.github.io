<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    a.button {
      background-color: white;
      color: #4facfe;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    a.button:hover {
      background-color: #4facfe;
      color: white;
      border: 1px solid white;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Project!</h1>
  <p>This is a simple landing page hosted on GitHub Pages. Customize it to showcase your portfolio, project, or anything you like.</p>
  <a href="#get-started" class="button">Get Started</a>
  <footer>
    &copy; 2025 My Name | <a href="https://github.com/yourusername" style="color: white; text-decoration: underline;">GitHub</a>
  </footer>
</body>
</html>
